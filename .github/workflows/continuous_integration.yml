name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:

  run-unit-tests:
    runs-on: ubuntu-latest

    services:
      mysql-standalone:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: user_address_crud_db
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Set the secret name for DB_PASSWORD
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.3

      - name: Unit Tests
        run: export DB_PASSWORD=default_mysql_pass && cd back-end && mvn clean package

      - name: Rename the artifact
        run: cp back-end/target/user-address-crud user-address-crud-${{ github.sha }}.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: user-address-crud-back-end
          path: user-address-crud-${{Â github.sha }}.jar