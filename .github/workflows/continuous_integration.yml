name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.3

      - name: Set up MySQL
        uses: mysql/setup-mysql@v2
        with:
          mysql-version: '8.0'
          password: ${{ secrets.DB_PASSWORD }}

      - name: Unit Tests
        run: cd back-end/target && mvn clean package

      - name: Rename the artifact
        run: cp back-end/target/user-address-crud user-address-crud-${{ github.sha }}.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: user-address-crud-back-end
          path: user-address-crud-${{Â github.sha }}.jar